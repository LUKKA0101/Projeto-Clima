<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Olá, Bom dia!</h1>
    <h3>Vamos ver como está o clima na sua cidade?</h3>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Digite o lugar"/>
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="nome-da-cidade">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
        <div class="info-extra">
            <div class="sensacao-termica">Sensação térmica:</div>
            <div class="temp-minima">Min:</div>
            <div class="temp-maxima">Max:</div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado pela <a href="https://github.com/LUKKA0101">Lucas Pinheiro</a></footer>

    <script src="script.js"></script>
</body>
</html>
